<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/ico" href="logo.webp">
  <style>
    .outer {
      display: flex;
      justify-content: center;
      height: 200px;
    }
    .inner1 {
      height: 600px;
      width: 250px;
    }
    .inner2 {
      display: flex;
      height: 600px;
      width: 250px;
      background-color: green;
    }
    .lastinner1 {
      height: 350px;
      width: 250px;
      background-color: blue;
    }
    .lastinner2 {
      height: 250px;
      width: 250px;
      background-color: pink;
    }
    body {
      font-size: small;
      margin: 20px;
      color: coral;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="flex items-center justify-center p-4 bg-white shadow-md">
    <div class="flex flex-col items-center">
      <img alt="logo" class="rounded-full" height="50" width="50" src="logo.webp">
      <h1 class="text-lg font-semibold mt-2">AQI Home Page</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-4">
    <div class="outer">
      <div class="inner1">
        <div class="lastinner1 p-4">

          <h2 class="text-white text-center text-xl mb-4">Registration Form</h2>

          <!-- Registration Form -->
          <form id="registrationForm" action="/action_page.php">

            <label for="fname">Full Name:</label><br>
            <input type="text" id="fname" name="fname" class="w-full border p-1 mb-2" required><br>

            <label for="mail">Email:</label><br>
            <input type="email" id="mail" name="mail" class="w-full border p-1 mb-2" required><br>

            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="pass" class="w-full border p-1 mb-2" required><br>

            <label for="repass">Confirm Password:</label><br>
            <input type="password" id="repass" name="repass" class="w-full border p-1 mb-2" required><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" class="w-full border p-1 mb-2" required><br>

            <p>Please choose a gender:</p>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>

            <label for="country">Country <span style="color: red;">*</span></label><br>
            <select id="country" name="country" class="w-full border p-1 mb-2" required>
              <option value="">Choose your Country</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="India">India</option>
              <option value="United States">United States</option>
              <option value="Australia">Australia</option>
              <option value="Canada">Canada</option>
              <!-- You can add more countries here -->
            </select><br>

            <label class="inline-flex items-center mt-2">
              <input type="checkbox" id="termsCheckbox" class="mr-2">
              I agree to the <a href="terms.html" target="_blank" class="underline text-blue-300">Terms and Conditions</a>
            </label><br><br>

            <input type="submit" name="submit" value="Submit" class="bg-white text-blue-500 font-semibold py-1 px-4 rounded hover:bg-blue-500 hover:text-white transition">
          </form>

        </div>

        <div class="lastinner2 p-4">
          <!-- You can put something here later -->
        </div>
      </div>

      <div class="inner2">
        <!-- Another box -->
      </div>
    </div>
  </main>

  <!-- JavaScript Validation -->
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      if (!document.getElementById('termsCheckbox').checked) {
        alert('You must agree to the Terms and Conditions.');
        event.preventDefault(); // Stop form submission
      }
    });
  </script>

</body>
</html>
